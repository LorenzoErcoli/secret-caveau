<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console di Accesso - Dr. Vortex</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="console" role="main">
    <header class="console__header">
      <span class="console__badge" aria-hidden="true">LAB-13</span>
      <h1 class="console__title">Console di Accesso «Dr. Vortex»</h1>
      <p class="console__alert" role="status">ATTENZIONE</p>
      <p class="console__subtitle">Sistema di contenzione criogenico bloccato</p>
    </header>

    <section class="console__avatar" aria-hidden="true">
      <div class="avatar">
        <div class="avatar__visor"></div>
        <div class="avatar__coat"></div>
        <div class="avatar__book"></div>
      </div>
    </section>

    <section class="console__instructions">
      <h2>Inserire le quattro parole di attivazione</h2>
      <form id="accessForm" autocomplete="off" novalidate>
        <div class="field-row">
          <label class="field" for="seqAlpha">
            <span class="field__label">Sequenza Alfa</span>
            <input id="seqAlpha" name="seqAlpha" type="password" maxlength="12" aria-describedby="alpha-status" required>
            <span class="field__status" id="alpha-status" data-status>In attesa</span>
          </label>
          <label class="field" for="seqBeta">
            <span class="field__label">Sequenza Beta</span>
            <input id="seqBeta" name="seqBeta" type="password" maxlength="12" aria-describedby="beta-status" required>
            <span class="field__status" id="beta-status" data-status>In attesa</span>
          </label>
        </div>
        <div class="field-row">
          <label class="field" for="seqGamma">
            <span class="field__label">Sequenza Gamma</span>
            <input id="seqGamma" name="seqGamma" type="password" maxlength="12" aria-describedby="gamma-status" required>
            <span class="field__status" id="gamma-status" data-status>In attesa</span>
          </label>
          <label class="field" for="seqDelta">
            <span class="field__label">Sequenza Delta</span>
            <input id="seqDelta" name="seqDelta" type="password" maxlength="12" aria-describedby="delta-status" required>
            <span class="field__status" id="delta-status" data-status>In attesa</span>
          </label>
        </div>
        <button type="submit" class="console__submit">Avvia protocolli</button>
      </form>
    </section>

    <section class="console__output" aria-live="polite" aria-atomic="true">
      <h2>Codice Segreto</h2>
      <p id="secretCode" class="console__code" data-animate="false">In attesa di decriptazione…</p>
    </section>
  </main>

  <div class="scanlines" aria-hidden="true"></div>
  <script src="script.js"></script>
</body>
</html>
